
<div class="container">
  <h1 class="header ">My Goals</h1>
  <hr>
  <div class="row">
    <div class="col-md-6">
      <div *ngFor='let goal of goals; let i=index'>
        <div>
          <h4 id={{i}} appStrikethrough>{{goal.name}} <br> Due on {{goal.completeDate|date|uppercase}} </h4>
          
          <div *ngIf='goal.showDescription'>
            <app-goal-detail [goal]='goal' (isComplete)="deleteGoal($event,i)"> </app-goal-detail><br>
          </div>
          <button (click)='toggleDetails(i)'class="btn btn-success">Toggle Details</button>
        </div>
      </div>
      <!-- <p *ngIf='goals.length > 5'>You have too many goals</p> -->
    </div>
    <div class="col-md-6">
      <app-goal-form (addGoal)="addNewGoal($event)"></app-goal-form>
    </div>
  </div>
